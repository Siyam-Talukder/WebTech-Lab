<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <form onsubmit="return validate(this);">
        <fieldset>
        
        <legend>Give Your Information: </legend>

        <label>Enter your Username:</label>
        <input type="text" id="uname" name="uname" placeholder="Write Your Name....">
        <span id="usernameErrMsg"></span>
        <br><br>

        
        <label>Enter your PassWord:</label>
        <input type="text" id="upass" name="upass" placeholder="Write Your Password....">
        <span id="passwordErrMsg"></span>
        <br><br>
        
        <label>Email:</label>
        <input type="text" id="uemail" name="uemail" placeholder="example@example.com">
        <span id="emailErrMsg"></span>
        <br><br>

       
        <label>Date of Birth:</label>
        <input type="date" id="bdate" name="bdate" >
        <span id="dobErrMsg"></span>
        <br><br>


        <label>Choose Language:</label>
        <input type="checkbox" id="chkbox1" name="chkbox1" >
        <label for="chkbox1">Bangla </label>
        <input type="checkbox" id="chkbox2" name="chkbox2" >
        <label for="chkbox2">English</label>
        <span id="langErrMsg"></span>
        <br><br>


         <label>Choose Gender:</label>
         <input type="radio" name="Gender" id="male">
         <label for="male">Male </label>
         <input type="radio" name="Gender" id="female">
         <label for="female">Female </label>
         <span id="genderErrMsg"></span>
         <br><br>


         <label >Choose Your Country:</label>
         <select >
            <option>Bangladesh</option>
            <option>India</option>
            <option>China</option>
         </select>
         <br><br>


         <label >Choose Your Favourite Color: </label>
         <input type="color" name="" id=""><br><br>



         <label>Write about yourself:</label><br>
         <textarea name="" id="" col="20"></textarea>
         <br><br>

         <input type="submit" value="Submit">
         </fieldset>
    </form>
    
    <script src="form_logic.js"></script>
    
</body>
</html>
